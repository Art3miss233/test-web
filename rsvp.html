  <main>
    <h2>RSVP</h2>
    <p>Please let us know if you can make it to our big day! Kindly respond by [RSVP deadline].</p>
    <form id="rsvp-form" action="https://formspree.io/f/your-form-id" method="POST">
      <label>
        Your Name:<br />
        <input type="text" name="name" required />
      </label><br /><br />
      <label>
        Will you attend?<br />
        <select name="attendance" required>
          <option value="">-- Select an option --</option>
          <option value="Yes">Yes, can't wait!</option>
          <option value="No">Sorry, can't make it</option>
        </select>
      </label><br /><br />
      <label>
        Telephone number:<br />
        <input type="tel" name="phone" />
      </label><br /><br />
      <label>
        Any food allergies or dietary restrictions?<br />
        <textarea name="allergies" placeholder="Let us know if you have any dietary needs"></textarea>
      </label><br /><br />
      <label>
        Song request (for the dance floor):<br />
        <input type="text" name="song" placeholder="Suggest a track to dance to!" />
      </label><br /><br />
      <!-- You can include a hidden field for email subject or other metadata if your form service supports it -->
      <button type="submit">Send RSVP</button>
    </form>
  </main>
